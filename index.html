<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>PindoramaPets</title>
</head>

<body>
  <section class="profissionais">
    <h3 class="profissionais-titulo">Nossos Profissionais</h3>
    <div class="profissionais-container">
      <div class="profissional-card">
        <img src="assets/imgs/medico1.jpg" alt="Foto do Dr. Carlos de Souza" class="profissional-imagem">
        <h4 class="profissional-nome">Carlos de Souza</h4>
        <p class="profissional-especialidade">Cirurgia Veterinária</p>
      </div>
      <div class="profissional-card">
        <img src="assets/imgs/medico2.jpg" alt="Foto do Dr. João Paulo" class="profissional-imagem">
        <h4 class="profissional-nome">João Paulo</h4>
        <p class="profissional-especialidade">Dermatologia Veterinária</p>
      </div>
      <div class="profissional-card">
        <img src="assets/imgs/medico3.jpg" alt="Foto do Dr. José da Silva" class="profissional-imagem">
        <h4 class="profissional-nome">José da Silva</h4>
        <p class="profissional-especialidade">Patologia</p>
      </div>
      <div class="profissional-card">
        <img src="assets/imgs/medico4.jpg" alt="Foto do Dr. Fulano de Tal" class="profissional-imagem">
        <h4 class="profissional-nome">Fulano de Tal</h4>
        <p class="profissional-especialidade">Anestologia</p>
      </div>
    </div>
  </section>
  <section class="avaliacoes" id="avaliacoes">
    <h2 class="avaliacoes-titulo" id="avaliacoes-titulo">Avaliações</h2>
    <ul class="avaliacoes-lista" id="avaliacoes-lista"></ul>
    <div class="avaliacoes-paginas">
      <span class="avaliacoes-paginacao">
        <button class="avaliacoes-btn-paginacao avaliacoes-btn-paginacao--anterior" id="btn-paginacao-anterior"><svg
            width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.4792 9.16675L8.81252 4.50008L10 3.33342L16.6667 10.0001L10 16.6667L8.81252 15.5001L13.4792 10.8334L3.33335 10.8334L3.33335 9.16675L13.4792 9.16675Z" />
          </svg>
        </button>
        <span class="pagina-id" id="pagina-id">1</span>
        <button class="avaliacoes-btn-paginacao avaliacoes-btn-paginacao--proxima" id="btn-paginacao-proxima"><svg
            width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.4792 9.16675L8.81252 4.50008L10 3.33342L16.6667 10.0001L10 16.6667L8.81252 15.5001L13.4792 10.8334L3.33335 10.8334L3.33335 9.16675L13.4792 9.16675Z" />
          </svg>
        </button>
      </span>
    </div>
  </section>
  
</body>

<script src="js/avaliacoes.js"></script>

</html>
